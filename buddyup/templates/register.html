{% extends 'index.html' %} 
{% block title %}Register{% endblock %} 
{% block body %}
<section class="container-fluid">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
            <form class="form-container">
                <h2>Register Here</h2>
                <div class="mb-3">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="mb-3">
                    <label for="inputPassword4" class="form-label">Password1</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="mb-3">
                    <label for="inputPassword4" class="form-label">Password2</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Let's find someone
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </section>
    </section>
</section>
<iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9552417.522136608!2d-13.4380292888432!3d54.23083150020214!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x25a3b1142c791a9%3A0xc4f8a0433288257a!2sUnited%20Kingdom!5e0!3m2!1sen!2sin!4v1609588222301!5m2!1sen!2sin"
    width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
</iframe>
{% endblock body%}
